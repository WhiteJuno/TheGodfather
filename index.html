<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Godfather</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

<div id='stars'></div>
<div id='stars2'></div>
<div id='stars3'></div>

        <!-- Login -->
        <div id="login-screen" class="screen active">
            <img src="media/TFF_LOGO.png" alt="The Godfather Logo" width="65%" height="65%">
            <!-- <h2>The Godfather</h2> --> 
            <input type="text" id="username" placeholder="Usuario (ADS, en minúsculas).">
            <input type="password" id="password" placeholder="Contraseña (People Soft).">
            <button onclick="login()">Iniciar Sesión</button>
        </div>
        <!-- Dashboard -->
        <div id="dashboard-screen" class="screen">
            <img src="media/TFF_LOGO.png" alt="The Godfather Logo" width="65%" height="65%">
            <h2>¡Hola, <span id="user-name"></span>!</h2>
            <h1>Saldo: $<span id="user-balance"></span></h1>
            <button onclick="logout()">Cerrar Sesión</button>
        </div>

        <!-- Administrador -->
        <div id="admin-screen" class="screen">
            <div id="admin-header" class="container">
                <img src="media/TFF_LOGO.png" alt="The Godfather Logo" width= "20%" height="20%" class="logo">
                <h1>¡Hola, <span id="admin-name"></span>!</h1>
                <h2>Administración de Usuarios</h2>
            </div>
            <div id="teams-tables">
                <!-- Generación dinámica de tablas -->
            </div id=logoutbutton>
            <button onclick="logout()">Cerrar Sesión</button>
        </div>
    <script src="script.js"></script>
</body>
</html>
